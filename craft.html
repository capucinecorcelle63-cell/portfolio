<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Â· Capucine's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="nav-strip">
            <div class="nav-left">
                <a class="nav-home" href="index.html">Home</a>
            </div>
            <div class="nav-center">
                <a href="about.html">About</a>
                <a href="mailto:hello@capucine.com">Contact</a>
            </div>
            <div class="nav-right">
                <button class="admin-trigger" onclick="openAdmin()">Settings</button>
            </div>
        </div>
    </header>

    <main class="page">
        <section class="page-hero">
            <h1>CRAFT</h1>
            <p>Material explorations, gestures, and making. Click each project bubble to expand it.</p>
        </section>

        <div id="pageCategories" data-page="craft"></div>
    </main>

    <div id="adminPanel">
        <h3 class="admin-title">SETTINGS</h3>
        <p class="admin-caption">Enter credentials to manage projects.</p>
        <input type="password" id="adminPass" placeholder="Password">
        <button class="admin-btn" onclick="checkAdmin()">UNLOCK</button>

        <div id="adminTools" class="admin-tools">
            <p class="admin-section">Project Manager</p>
            <label class="admin-label" for="adminPage">Page</label>
            <select id="adminPage">
                <option value="craft">Craft</option>
                <option value="product">Product</option>
                <option value="graphic">Graphic</option>
                <option value="industrial">Industrial</option>
            </select>

            <label class="admin-label" for="adminGroup">Category</label>
            <select id="adminGroup"></select>

            <label class="admin-label" for="adminTitle">Project Title</label>
            <input type="text" id="adminTitle" placeholder="Project Title">

            <label class="admin-label" for="adminYear">Year (optional)</label>
            <input type="text" id="adminYear" placeholder="2024">

            <label class="admin-label" for="adminTag">Tag (optional)</label>
            <input type="text" id="adminTag" placeholder="Material">

            <label class="admin-label" for="adminRole">Role (optional)</label>
            <input type="text" id="adminRole" placeholder="Designer">

            <label class="admin-label" for="adminKeywords">Keywords (comma separated)</label>
            <input type="text" id="adminKeywords" placeholder="Texture, Color, Form">

            <label class="admin-label" for="adminShort">Short Description</label>
            <textarea id="adminShort" placeholder="Short description"></textarea>

            <label class="admin-label" for="adminLong">Long Description</label>
            <textarea id="adminLong" placeholder="Long description"></textarea>

            <label class="admin-label" for="adminCoverUrl">Cover Image URL</label>
            <input type="text" id="adminCoverUrl" placeholder="https://...">

            <label class="admin-label" for="adminCoverFile">Cover Image Upload</label>
            <input type="file" id="adminCoverFile" accept="image/*">

            <label class="admin-label" for="adminGalleryUrls">Gallery Image URLs (one per line)</label>
            <textarea id="adminGalleryUrls" placeholder="https://..."></textarea>

            <label class="admin-label" for="adminGalleryFiles">Gallery Upload</label>
            <input type="file" id="adminGalleryFiles" accept="image/*" multiple>

            <label class="admin-label" for="adminLinks">Links (one per line, Label | URL)</label>
            <textarea id="adminLinks" placeholder="Behance | https://..."></textarea>

            <div class="admin-actions">
                <button class="standard" id="adminAddBtn">SAVE PROJECT</button>
                <button class="standard admin-cancel" id="adminCancelBtn" type="button">CANCEL EDIT</button>
            </div>

            <div class="admin-list" id="adminList"></div>
        </div>
        <button class="admin-close" onclick="closeAdmin()">CLOSE</button>
    </div>

    <script src="app.js" onload="document.body.setAttribute('data-js','loaded')"></script>
</body>
</html>
